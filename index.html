<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <title>Rich Text Editor</title>
  <script src="https://kit.fontawesome.com/0d6805febe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body onload="enableEditMode();">
  <div class="container">
    <div class="tab-icons">
      <!--Seleciona uma das Fontes disponíveis-->
      <select onclick="execArg('fontName', this.value)"> 
        <option value="Arial">Arial</option>
        <option value="Comic Sans MS">Comic Sans MS</option>
        <option value="Courier">Courier</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
      </select>
      <!--Modifica o tamanho da fonte-->
      <select onclick="execArg('fontSize', this.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <!--Faz a formatação da fonte-->
      <select onclick="execArg('formatBlock', this.value)">
        <option value="H1">H1</option>
        <option value="H2">H2</option>
        <option value="H3">H3</option>
        <option value="H4">H4</option>
        <option value="H5">H5</option>
        <option value="H6">H6</option>
      </select>

      <!--Icones utilizando o comando 
        onclick para alterar o estilo 
        de texto dentro do editor-->
      <button class="icons" onclick="exeCom('bold');"><i class="fas fa-bold"></i></button>
      <button class="icons" onclick="exeCom('italic');"><i class="fas fa-italic"></i></button>
      <button class="icons" onclick="exeCom('underline');"><i class="fas fa-underline"></i></button>
      <button class="icons" onclick="exeCom('justifyleft');"><i class="fas fa-align-left"></i></button>
      <button class="icons" onclick="exeCom('justifycenter');"><i class="fas fa-align-center"></i></button>
      <button class="icons" onclick="exeCom('justifyright');"><i class="fas fa-align-right"></i></button>
      <button class="icons" onclick="exeCom('justifyfull');"><i class="fas fa-align-justify"></i></button>
      <button class="icons" onclick="exeCom('cut');"><i class="fas fa-cut"></i></button>
      <button class="icons" onclick="exeCom('copy');"><i class="fas fa-copy"></i></button>
      <button class="icons" onclick="exeCom('indent');"><i class="fas fa-indent"></i></button>
      <button class="icons" onclick="exeCom('outdent');"><i class="fas fa-outdent"></i></button>
      <button class="icons" onclick="exeCom('subscript');"><i class="fas fa-subscript"></i></button>
      <button class="icons" onclick="exeCom('superscript');"><i class="fas fa-superscript"></i></button>
      <button class="icons" onclick="exeCom('bold');"><i class="fas fa-quote-right"></i></button>
      <button class="icons" onclick="exeCom('bold');"><i class="fas fa-quote-left"></i></button>
      <button class="icons" onclick="exeCom('undo');"><i class="fas fa-undo"></i></button>
      <button class="icons" onclick="exeCom('redo');"><i class="fas fa-redo"></i></button>
      <button class="icons" onclick="exeCom('insertUnorderedList');"><i class="fas fa-list-ul"></i></button>
      <button class="icons" onclick="exeCom('insertOrderedList');"><i class="fas fa-list-ol"></i></button>
      <button class="icons" onclick="exeCom('insertParagraph');"><i class="fas fa-paragraph"></i></button>

      <button class="icons" onclick="exeCom('insertHorizontalRule');">HR</button>
      <button class="icons" onclick="execArg('createLink', prompt('Insira uma URL', 'http://'));"><i class="fas fa-link"></i></button>
      <button class="icons" onclick="exeCom('unlink');"><i class="fas fa-unlink"></i></button>
      <button class="icons" onclick="toggleSource();"><i class="fas fa-code"></i></button>
      <button class="icons" onclick="toggleEdit();">Edit</button>

    </div>
    <!--Campo para a edição de texto-->
    <div class="text-editor">
      <iframe id="text-field" name="richTextEditor"></iframe>
    </div>
  </div>
  
</body>
<script src="index.js"></script>
</html>
